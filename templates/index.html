<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wide Table Data Exporter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .form-group select,
        .form-group input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .date-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .period-inputs {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-preview {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-preview:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .btn-export {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .info-panel {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .info-panel.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .info-panel h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
        }
        
        .info-value {
            color: #333;
            font-weight: 500;
        }
        
        .table-info {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
        }
        
        .table-info h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #c33;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #3c3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš¢ Wide Table Data Exporter</h1>
            <p>ì„ ë°•ë³„ ë°ì´í„°ë¥¼ CSVë¡œ ì¶”ì¶œ</p>
        </div>
        
        <div class="content">
            <form id="exportForm">
                <!-- ì„ ë°• ì„ íƒ -->
                <div class="form-group">
                    <label for="ship_code">ì„ ë°• ì„ íƒ</label>
                    <select id="ship_code" name="ship_code" required>
                        <option value="">ì„ ë°•ì„ ì„ íƒí•˜ì„¸ìš”</option>
                        {% for code, imo in ships.items() %}
                        <option value="{{ code }}">{{ code }} ({{ imo }})</option>
                        {% endfor %}
                    </select>
                    <div id="ship_info" style="margin-top: 10px; padding: 10px; background: #f0f4ff; border-radius: 6px; display: none; font-size: 13px; color: #666;">
                        <div style="font-weight: 600; color: #667eea; margin-bottom: 5px;">ğŸ“Š ë°ì´í„° ë²”ìœ„</div>
                        <div id="ship_info_content"></div>
                    </div>
                </div>
                
                <!-- ê¸°ì¤€ì¼ì -->
                <div class="form-group">
                    <label>ê¸°ì¤€ì¼ì</label>
                    <div class="date-inputs">
                        <div>
                            <input type="number" id="year" name="year" placeholder="ë…„ë„ (YYYY)" 
                                   min="2020" max="2030" value="2025" required>
                        </div>
                        <div>
                            <input type="number" id="month" name="month" placeholder="ì›” (1-12)" 
                                   min="1" max="12" value="1" required>
                        </div>
                        <div>
                            <input type="number" id="day" name="day" placeholder="ì¼ (1-31)" 
                                   min="1" max="31" value="1" required>
                        </div>
                    </div>
                </div>
                
                <!-- ì¶”ì¶œ ê¸°ê°„ (ê³¼ê±°) -->
                <div class="form-group">
                    <label>ì¶”ì¶œ ê¸°ê°„ (ê¸°ì¤€ì¼ìë¶€í„° ê³¼ê±°ë¡œ)</label>
                    <div class="period-inputs">
                        <select id="period_type" name="period_type" required>
                            <option value="day">ì¼ ì „</option>
                            <option value="week">ì£¼ ì „</option>
                            <option value="month" selected>ê°œì›” ì „</option>
                        </select>
                        <input type="number" id="period_value" name="period_value" 
                               min="1" max="12" value="1" required placeholder="ìˆ«ì ì…ë ¥">
                    </div>
                </div>
                
                <!-- ë²„íŠ¼ -->
                <div class="btn-group">
                    <button type="button" class="btn btn-preview" onclick="previewData()">
                        ğŸ” ë¯¸ë¦¬ë³´ê¸°
                    </button>
                    <button type="button" class="btn btn-export" onclick="exportData()">
                        ğŸ“¥ CSV ë‹¤ìš´ë¡œë“œ
                    </button>
                </div>
            </form>
            
            <!-- ì •ë³´ íŒ¨ë„ -->
            <div id="infoPanel" class="info-panel">
                <h3>ğŸ“Š ì¶”ì¶œ ì •ë³´</h3>
                <div id="infoContent"></div>
            </div>
        </div>
    </div>
    
    <script>
        // ì„ ë°• ë°ì´í„° ë²”ìœ„ ì •ë³´ ì €ì¥
        let shipsDataRange = {};
        
        function getFormData() {
            return {
                ship_code: document.getElementById('ship_code').value,
                year: document.getElementById('year').value,
                month: document.getElementById('month').value,
                day: document.getElementById('day').value,
                period_type: document.getElementById('period_type').value,
                period_value: document.getElementById('period_value').value
            };
        }
        
        // ì„ ë°• ë°ì´í„° ë²”ìœ„ ë¡œë“œ
        function loadShipsDataRange() {
            fetch('/api/ships/data-range')
                .then(response => response.json())
                .then(data => {
                    shipsDataRange = data;
                    updateShipOptions();
                })
                .catch(error => {
                    console.error('Failed to load ships data range:', error);
                });
        }
        
        // ì„ ë°• ì˜µì…˜ ì—…ë°ì´íŠ¸ (ë°ì´í„° ë²”ìœ„ í¬í•¨)
        function updateShipOptions() {
            const select = document.getElementById('ship_code');
            const options = select.querySelectorAll('option[value!=""]');
            
            options.forEach(option => {
                const shipCode = option.value;
                const shipInfo = shipsDataRange[shipCode];
                
                if (shipInfo && shipInfo.has_data) {
                    option.text = `${shipCode} (${shipInfo.imo_number}) - ${shipInfo.min_date} ~ ${shipInfo.max_date}`;
                    option.dataset.minDate = shipInfo.min_date;
                    option.dataset.maxDate = shipInfo.max_date;
                    option.dataset.rowCount = shipInfo.row_count;
                } else {
                    option.text = `${shipCode} (${shipInfo?.imo_number || 'Unknown'}) - ë°ì´í„° ì—†ìŒ`;
                    option.disabled = true;
                }
            });
        }
        
        // ì„ ë°• ì„ íƒ ì‹œ ì •ë³´ í‘œì‹œ
        function onShipSelected() {
            const select = document.getElementById('ship_code');
            const shipCode = select.value;
            const shipInfoDiv = document.getElementById('ship_info');
            const shipInfoContent = document.getElementById('ship_info_content');
            
            if (!shipCode) {
                shipInfoDiv.style.display = 'none';
                return;
            }
            
            const shipInfo = shipsDataRange[shipCode];
            
            if (shipInfo && shipInfo.has_data) {
                shipInfoContent.innerHTML = `
                    <div style="margin-bottom: 5px;">
                        <strong>IMO:</strong> ${shipInfo.imo_number}
                    </div>
                    <div style="margin-bottom: 5px;">
                        <strong>ë°ì´í„° ì‹œì‘:</strong> ${shipInfo.min_date}
                    </div>
                    <div style="margin-bottom: 5px;">
                        <strong>ë°ì´í„° ì¢…ë£Œ:</strong> ${shipInfo.max_date}
                    </div>
                    <div>
                        <strong>ì´ Row ìˆ˜:</strong> ${parseInt(shipInfo.row_count).toLocaleString()}
                    </div>
                `;
                shipInfoDiv.style.display = 'block';
            } else {
                shipInfoContent.innerHTML = '<div style="color: #c33;">âŒ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                shipInfoDiv.style.display = 'block';
            }
        }
        
        function previewData() {
            const formData = getFormData();
            
            if (!formData.ship_code) {
                alert('ì„ ë°•ì„ ì„ íƒí•´ì£¼ì„¸ìš”');
                return;
            }
            
            const infoPanel = document.getElementById('infoPanel');
            const infoContent = document.getElementById('infoContent');
            
            infoContent.innerHTML = '<div class="loading">ë°ì´í„° ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘...</div>';
            infoPanel.classList.add('show');
            
            // AJAX ìš”ì²­
            fetch('/preview', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(formData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || 'Unknown error');
                    });
                }
                return response.json();
            })
            .then(data => {
                displayPreview(data);
            })
            .catch(error => {
                infoContent.innerHTML = `<div class="error">âŒ ì—ëŸ¬: ${error.message}</div>`;
            });
        }
        
        function displayPreview(data) {
            const infoContent = document.getElementById('infoContent');
            
            let html = `
                <div class="info-row">
                    <span class="info-label">íŒŒì¼ëª…</span>
                    <span class="info-value">${data.filename}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">ì„ ë°•</span>
                    <span class="info-value">${data.ship_code} (${data.imo_number})</span>
                </div>
                <div class="info-row">
                    <span class="info-label">ê¸°ê°„</span>
                    <span class="info-value">${data.period}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">ì´ Row ìˆ˜</span>
                    <span class="info-value">${data.total_rows.toLocaleString()}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">ì´ Column ìˆ˜</span>
                    <span class="info-value">${data.total_columns.toLocaleString()}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">íŒŒì¼ í¬ê¸°</span>
                    <span class="info-value">${data.file_size_mb}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">ì¶”ì¶œ ì‹œê°„</span>
                    <span class="info-value">${data.extraction_time}</span>
                </div>
            `;
            
            // í…Œì´ë¸”ë³„ ìƒì„¸ ì •ë³´
            html += '<h4 style="margin-top: 20px; color: #667eea;">í…Œì´ë¸”ë³„ ìƒì„¸ ì •ë³´</h4>';
            
            for (const [tableType, tableInfo] of Object.entries(data.tables)) {
                const tableName = {
                    '1': 'Auxiliary Systems',
                    '2': 'Engine/Generator',
                    '3': 'Navigation/Ship'
                }[tableType] || tableType;
                
                html += `
                    <div class="table-info">
                        <h4>Table ${tableType}: ${tableName}</h4>
                        <div class="info-row">
                            <span class="info-label">í…Œì´ë¸”ëª…</span>
                            <span class="info-value" style="font-size: 12px;">${tableInfo.name}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ì¡´ì¬ ì—¬ë¶€</span>
                            <span class="info-value">${tableInfo.exists ? 'âœ… ì¡´ì¬' : 'âŒ ì—†ìŒ'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Row ìˆ˜</span>
                            <span class="info-value">${tableInfo.rows.toLocaleString()}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Column ìˆ˜</span>
                            <span class="info-value">${tableInfo.columns.toLocaleString()}</span>
                        </div>
                    </div>
                `;
            }
            
            infoContent.innerHTML = html;
        }
        
        // ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
        let isExporting = false;
        
        function exportData() {
            // ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
            if (isExporting) {
                alert('ì´ë¯¸ ë°ì´í„°ë¥¼ ì¶”ì¶œ ì¤‘ì…ë‹ˆë‹¤. ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.');
                return;
            }
            
            const formData = getFormData();
            
            if (!formData.ship_code) {
                alert('ì„ ë°•ì„ ì„ íƒí•´ì£¼ì„¸ìš”');
                return;
            }
            
            // ì§„í–‰ìƒí™© í‘œì‹œ ë° ë²„íŠ¼ ë¹„í™œì„±í™”
            isExporting = true;
            const exportButton = document.querySelector('.btn-export');
            exportButton.disabled = true;
            exportButton.textContent = 'ğŸ“¥ ì¶”ì¶œ ì¤‘...';
            
            const infoPanel = document.getElementById('infoPanel');
            const infoContent = document.getElementById('infoContent');
            infoContent.innerHTML = '<div class="loading">ğŸ“¥ ë°ì´í„°ë¥¼ ì¶”ì¶œí•˜ëŠ” ì¤‘...<br>ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”.</div>';
            infoPanel.classList.add('show');
            
            // Hidden iframe ìƒì„± (ì‘ë‹µ ë°›ê¸° ìœ„í•´)
            let iframe = document.getElementById('download_iframe');
            if (!iframe) {
                iframe = document.createElement('iframe');
                iframe.id = 'download_iframe';
                iframe.name = 'download_iframe';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
            }
            
            // Form submit (íŒŒì¼ ë‹¤ìš´ë¡œë“œ)
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/export';
            form.target = 'download_iframe';  // iframeìœ¼ë¡œ ì „ì†¡
            
            for (const [key, value] of Object.entries(formData)) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                form.appendChild(input);
            }
            
            // ì„œë²„ì—ì„œ ìƒì„±í•  request_idë¥¼ ì˜ˆì¸¡ (ì •í™•í•œ íŒ¨í„´ ì‚¬ìš©)
            const requestId = `${formData.ship_code}_${Math.floor(Date.now() / 1000)}`;
            
            // ë””ë²„ê¹…ìš© ë¡œê·¸
            console.log('Generated request_id:', requestId);
            console.log('Ship code:', formData.ship_code);
            console.log('Timestamp:', Math.floor(Date.now() / 1000));
            
            document.body.appendChild(form);
            form.submit();
            
            // ì§„í–‰ìƒí™© ì²´í¬ ì‹œì‘ (1ì´ˆ ì§€ì—°)
            setTimeout(() => {
                checkExportProgress(requestId);
            }, 1000);
            
            // 5ì´ˆ í›„ form ì‚­ì œ (ì•ˆì „í•˜ê²Œ)
            setTimeout(() => {
                if (document.body.contains(form)) {
                    document.body.removeChild(form);
                }
            }, 5000);
        }
        
        function checkExportProgress(requestId) {
            fetch(`/api/export-progress/${requestId}`)
                .then(response => response.json())
                .then(data => {
                    const infoContent = document.getElementById('infoContent');
                    const exportButton = document.querySelector('.btn-export');
                    
                    if (data.status === 'starting' || data.status === 'processing') {
                        // ì§„í–‰ ì¤‘
                        infoContent.innerHTML = `<div class="loading">ğŸ“¥ ${data.message}<br>ì§„í–‰ë¥ : ${data.progress}%</div>`;
                        // 2ì´ˆ í›„ ë‹¤ì‹œ ì²´í¬
                        setTimeout(() => checkExportProgress(requestId), 2000);
                    } else if (data.status === 'completed') {
                        // ì™„ë£Œ - ë²„íŠ¼ í™œì„±í™”
                        isExporting = false;
                        exportButton.disabled = false;
                        exportButton.textContent = 'ğŸ“¥ CSV ë‹¤ìš´ë¡œë“œ';
                        infoContent.innerHTML = `<div class="success">âœ… ë‹¤ìš´ë¡œë“œê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!<br>íŒŒì¼: ${data.result.filename}<br>í¬ê¸°: ${(data.result.file_size / 1024 / 1024).toFixed(2)} MB</div>`;
                    } else if (data.status === 'error') {
                        // ì—ëŸ¬ - ë²„íŠ¼ í™œì„±í™”
                        isExporting = false;
                        exportButton.disabled = false;
                        exportButton.textContent = 'ğŸ“¥ CSV ë‹¤ìš´ë¡œë“œ';
                        infoContent.innerHTML = `<div class="error">âŒ ${data.message}</div>`;
                    } else {
                        // ì•Œ ìˆ˜ ì—†ëŠ” ìƒíƒœ
                        infoContent.innerHTML = '<div class="loading">ğŸ“¥ ì²˜ë¦¬ ì¤‘... (ìƒíƒœ í™•ì¸ ì¤‘)</div>';
                        setTimeout(() => checkExportProgress(requestId), 2000);
                    }
                })
                .catch(error => {
                    console.error('Progress check error:', error);
                    const infoContent = document.getElementById('infoContent');
                    const exportButton = document.querySelector('.btn-export');
                    
                    // ë„¤íŠ¸ì›Œí¬ ì—ëŸ¬ê°€ ì•„ë‹Œ ê²½ìš° (404 ë“±) ê³„ì† ì²´í¬
                    if (error.message && error.message.includes('404')) {
                        console.log('Progress not found, retrying...');
                        infoContent.innerHTML = '<div class="loading">ğŸ“¥ ì²˜ë¦¬ ì¤‘... (ìƒíƒœ í™•ì¸ ì¤‘)</div>';
                        setTimeout(() => checkExportProgress(requestId), 3000);
                        return;
                    }
                    
                    // ì‹¤ì œ ë„¤íŠ¸ì›Œí¬ ì—ëŸ¬ì¸ ê²½ìš°ì—ë§Œ ë²„íŠ¼ í™œì„±í™”
                    isExporting = false;
                    exportButton.disabled = false;
                    exportButton.textContent = 'ğŸ“¥ CSV ë‹¤ìš´ë¡œë“œ';
                    
                    infoContent.innerHTML = '<div class="error">âŒ ìƒíƒœ í™•ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</div>';
                });
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ í˜„ì¬ ë‚ ì§œë¡œ ì´ˆê¸°í™” ë° ì„ ë°• ë°ì´í„° ë²”ìœ„ ë¡œë“œ
        window.onload = function() {
            const now = new Date();
            document.getElementById('year').value = now.getFullYear();
            document.getElementById('month').value = now.getMonth() + 1;
            document.getElementById('day').value = now.getDate();
            
            // ì„ ë°• ë°ì´í„° ë²”ìœ„ ë¡œë“œ
            loadShipsDataRange();
            
            // ì„ ë°• ì„ íƒ ì´ë²¤íŠ¸ ë“±ë¡
            document.getElementById('ship_code').addEventListener('change', onShipSelected);
        };
    </script>
</head>
